<html ng-app="test">
<head>
  <title>Test</title> 	
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">			
  <link rel="stylesheet" type="text/css" href="css/test.css">			
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"> </script>
</head>
<body ng-cloak ng-controller="mainCtrl">

  <div class="container" id="mainContainer">
   <div class="row headerDiv">
        <div class="col-xs-3">Name</div>
	<div class="col-xs-3">Full Name</div>
	<div class="col-xs-3">Owner Login Name</div>
	<div class="col-xs-3">Owner Type</div>
    </div>
	<!-- using getter functions in RepositoryClass to extract the details -->
    <div class="row dataDiv ng-cloak" ng-class='{lastItem : (($index + 1) == data.results.length)}' ng-repeat="x in data.results">
	<div class="col-xs-3" ng-cloak>{{x.getRepoName()}}</div>
	<div class="col-xs-3">{{x.getFullName()}}</div>
	<div class="col-xs-3"><a ng-href="{{x.getRepoUrl()}}">{{x.getOwnerLogin()}}</a></div>
	<div class="col-xs-3">{{x.getOwnerType()}}</div>
    </div>
  </div>

<script type="text/javascript" src="js/test.js"> </script>
</body>
</html>
